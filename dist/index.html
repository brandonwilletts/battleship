<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Battleship</title><script defer="defer" src="main.js"></script></head><body><div class="body-content"><div class="start-screen"><h1>BATTLESHIP</h1><button class="btn btn-red" id="start-btn">Start Game</button></div><div class="gameplay"><div class="board-container"><h2>You</h2><div id="player-board"></div><div id="player-alert"></div></div><div class="board-container"><h2>Enemy</h2><div id="enemy-board"></div><div id="enemy-alert"></div></div></div></div><dialog id="place-ships"><div><h2>PLACE YOUR SHIPS</h2><div><div class="row"><div id="place-ships-board"></div><div id="ships-container"></div></div><div class="row"><button class="btn btn-grey" id="randomize-btn">Randomize</button> <button class="btn btn-grey" id="clear-btn">Clear</button> <button class="btn btn-grey" id="orientation-btn">Flip Vertical</button></div></div><button class="btn btn-red" id="play-btn">Begin</button></div></dialog><dialog id="endgame"><div class="col"><h2></h2><button class="btn btn-red" id="play-again">Play Again</button></div></dialog></body></html>
